<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contacto.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="barra-superior">
        <div class="logo">
            <h1>HJ Transporte</h1>
            <img src="/img/camion-logo.png" class="img-camion-logo" alt="logo">
        </div>
        <div class="boton-barra">
            <a href="/vista/contacto.html">
                <button class="boton-responsivo"> Te Contactamos </button>
            </a>
            
            <button class="boton"> Comprar Ahora</button>
        </div>
    </div>
    <div class="formulario">
        <p class="texto-contacto">Ingrese sus datos de contactos para poder contactarlo y ofercerle las mejores ofertas</p>
        <div class="name-frm">
            <p class="t-name-f" > Ingrese su nombre  : </p>
            <input class="input-text" type="text" placeholder="Nombre">
        </div>
        <div class="email-frm">
            <p class="t-e-f" >Ingrese su correo de contacto  : </p>
            <input class="input-email" type="email" placeholder=" Correo ">
        </div>
        <div class="number-frm">
            <p  class="t-number-f"> Ingrese su numero de telefono  : </p>
            <input class="input-number" type="number" placeholder="Numero de Telefono">
        </div>

        <div class="botones-formulario">
            <a href="">
                <button class="boton-pedir-info"> Pedir Informacion</button>
                
            </a>
            <a href="/index.html">
                <button class="boton-volver" > Volver </button>
            </a>
        </div>
        
    </div>
    
</body>
</html>
